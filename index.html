<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Locator</title>
    <style>
        body {
            color: #fff;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url("bg.jpg");
            background-size: cover;
            background-position: center;
        }

        .head h1 {
            text-align: center;
        }

        .navbar {
            width: calc(100% - 85px);
            /* Adjusted width */
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            /* Align items to the right */
        }

        .navbar ul {
            margin-right: 20px;
            /* Added margin to separate the items */
        }

        .navbar ul li {
            list-style: none;
            display: inline-block;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: relative;
            left: 0;
            bottom: 30px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100px;
        }

        .content {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 70px;
            margin-top: 80px;
        }

        .content p {
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }

        button {
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: 100;
            border: 2px solid #009688;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            /* Restore overflow property */
        }

        span {
            background: #009688;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover span {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="head">
            <h1>SNJB's KANTABAI BHAVARLALJI JAIN COLLEGE OF ENGINEERING</h1>
        </div>
        <div class="navbar">

        </div>
        <div class="content">
            <h1>FIND YOUR LABS...</h1>
            <p>GET AN EASY ACCESS TO FIND YOUR LABS THROUGH THIS WEBSITE...</p>
            <div>
                <!-- Use unique IDs for each button -->
                <button id="labInfoButton" type="button"><span></span>LAB INFO</button>
                <button id="facultyInfoButton" type="button"><span></span>FACULTY INFO</button>
            </div>
        </div>

    </div>

    <script>
        // Add event listener to the "LAB INFO" button
        document.getElementById("labInfoButton").addEventListener("click", function () {
            // Redirect to the Lab Information page
            window.location.href = "lab_information.html"; // Replace with the actual URL for lab information
        });

        // Add event listener to the "FACULTY INFO" button
        document.getElementById("facultyInfoButton").addEventListener("click", function () {
            // Redirect to the Faculty Information page
            window.location.href = "Faculty.html"; // Replace with the actual URL for faculty information
        });
    </script>
</body>

</html>
